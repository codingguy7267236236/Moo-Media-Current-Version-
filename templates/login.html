<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content=""IE=edge>
        <meta name="viewport", content="width=device.width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}" type="text/css" />
        <script type="text/javascript" src="{{url_for('static',filename='login.js')}}"></script>
    </head>

    <body>
        <div class="wrapper">
            <center><img src="https://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/512/22234-cow-icon.png" class="logo1"></center>
            <form id="login" action="/auth1", method="POST">
                <h1>Login</h1>
                <center>
                  <p>Welcome Back To The Herd</p>
                </center>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username...." required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password...." required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a class="link" onclick="signup()">Register</a></p>
                </div>
            </form>
            <form id="signup" action="/auth2" class="disable", method="POST">
                <h1>Register</h1>
                <center>
                  <p>Join The Herd Today</p>
                </center>
                <div class="input-box">
                    <input name="username" type="text" placeholder="Username...." required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password...." required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="register-link">
                    <p>Already have an account? <a class="link" onclick="login()">Login</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
